[build]
  functions = "functions"
  publish = "dist"

[context.production]
  command = "npm run build"

[context.development]
  command = "npm run build-dev"

[dev] # config specific to `netlify dev`
  framework = "#custom"
  command = "npm run start-dev"
  targetPort = 3000
  port = 8888
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
from = "https://app.leaguedayapp.gg/"
to = "https://leaguedayapp.gg/"
status = 301
force = false